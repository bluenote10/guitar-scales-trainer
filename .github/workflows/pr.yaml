name: Pull request

on:
  pull_request:

jobs:
  pull-request:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install node ğŸ›ï¸
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install ğŸ”§
        run: |
          # Using "clean install" instead of just install to fully rely on lock file.
          npm ci

      - name: Check ğŸ”§
        run: |
          npm run check

      - name: Test ğŸ”§
        run: |
          npm run test

      - name: Lint ğŸ”§
        run: |
          npm run lint

      - name: Build ğŸ”§
        run: |
          npm run build
